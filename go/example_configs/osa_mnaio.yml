###################################################################################
# Lab type can be either dynamic or static.
# These define how the domain is set up in theforman and how
# the network layer is implemented. 
#
# - dynamic: vxlan mesh network created.  No pre-configuration needed.
# - static: vlan network used by checking out a pre-configured theforeman domain.  
###################################################################################
#lab_type: "dynamic"
lab_type: "static"


##############################################################################
# Public SSH key to use on the new servers to allow access via the phobos vpn
#
# Assigned to a new user called 'admin' via cloud-init and provisioning 
# templates.
##############################################################################
pub_ssh_key: "ssh-rsa  shan5464@shannnon.mitchell"

##############################################################################
# Lab environment specifics
#
# The mnaio simulator type is colocated with the foreman server for mnaio
# environments. This is already configured and in place, so no actions are
# needed to spin it up. We will allow openstack ironic simulators in the 
# future to allow multiple simulators to be spun up before the simulated 
# hosts. 
##############################################################################
environment: 
  foreman_hosts:
  - role: "simulator"
    name: "libvirt-mnaio"
    simulator-type: "mnaio"
    count: 1
  simulated_hosts:
  - foreman-hostgroup: "osa-infra-ubuntu-bionic"
    role: "infra"
    simulator-name: "libvirt-mnaio"
    count: 3
  - foreman-hostgroup: "osa-loadbalancer-ubuntu-bionic"
    role: "haproxy"
    simulator-name: "libvirt-mnaio"
    count: 2
  - foreman-hostgroup: "osa-compute-ubuntu-bionic"
    role: "compute"
    simulator-name: "libvirt-mnaio"
    count: 2
  - foreman-hostgroup: "osa-ceph-ubuntu-bionic"
    role: "ceph"
    simulator-name: "libvirt-mnaio"
    count: 3

